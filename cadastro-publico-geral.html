<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro/Login</title>
        <link rel="stylesheet" href="css/cadastro-public.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/footer.css">
    </head>
    <body>
        <header>
            <script src="components/navbar.js"></script>
            <script>
                createHeader(); // Chama a função para inserir o cabeçalho
            </script>
        </header>
        <h2>Cadastro Público Geral</h2>
        <form action="" method="post" class="cadastro-form-public" onsubmit="return ValidarSenhas()">
            <h3>Dados Pessoais</h3>
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="Use apenas letras e espaços" placeholder="Nome Completo">
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Somente números">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
    
            <!-- Telefone e Senhas -->
            <label for="phone">Telefone com DDD</label>
            <input type="text" id="phone" name="phone" required placeholder="Somente números">
    
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Senha">
    
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme a Senha">
        <h3>Endereço de Correspondência</h3>
        <form action="" method="POST" class="cadastro-endereco">
            <fieldset>
    
                <!-- Endereço Completo -->
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required placeholder="Digite o nome da rua">
    
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required placeholder="Número do imóvel">
                
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, Casa, etc.">
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required placeholder="Nome do bairro">
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required placeholder="Cidade onde você mora">
                
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione o estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="ap">Amapá</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
                
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="XXXXX-XXX" pattern="\d{5}-\d{3}" maxlength="10">
    
            </fieldset>
    
            <button type="submit" class= "btn-endereco">Salvar Endereço</button>
            <button type="submit" class="btn-cadastro">Cadastrar</button>
        </form>
    </body>
</html>
