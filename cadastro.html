<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro/Login</title>
        <link rel="stylesheet" href="css/cadastro.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/footer.css">
    </head>
    <body>
        <header>
            <script src="components/navbar.js"></script>
            <script>
                createHeader(); // Chama a função para inserir o cabeçalho
            </script>
        </header>

        <!-- Formulário de Cadastro -->
        <section class="cadastro-section">
            <h2>Cadastro Estudantes</h2>
            <form id="cadastroForm" method="POST" class="cadastro-form" onsubmit="return validarSenhas()">
                <!-- Campos Pessoais -->
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" title="Use apenas letras e espaços" placeholder="Nome Completo">
            
                <label for="matricula">Matricula</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 1234">
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
    
                <!-- Telefone e Senhas -->
                <label for="phone">Telefone com DDD</label>
                <input type="text" id="phone" name="phone" required placeholder="Somente números">
    
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Senha">
    
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme a Senha">
    
                <!-- Adicionar Filhos -->
            
        <button type="submit" class="btn-cadastro">Cadastrar</button>
    </section>

        <!-- Importação do Script JavaScript -->
        <script src="Js/cadastro.js"></script>
    </body>
</html>
