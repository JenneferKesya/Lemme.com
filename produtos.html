<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/produtos.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet"  href="css/navbar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/footer.css">

</head>
<body>
    <header>
        <script src="components/navbar.js"></script>
        <script>
            createHeader(); // Chama a função para inserir o cabeçalho
          </script>
       </header>

    <h1>Lista de Produtos</h1>
    <div id="produtosContainer"></div>
    
    

    <!-- Modal para detalhes do produto -->
    <div id="detalheModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div id="produtoDetalhe"></div>
        </div>
    </div>
    <div>
        <script src="components/footer.js"></script>
        <script>
            createFooter(); // Chama a função para inserir o rodapé
          </script>
    </div>

    <button onclick="mostrarCarrinho()">Ver Carrinho</button>

    <!-- Modal para o carrinho de compras -->
    <div id="carrinhoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharCarrinho()">&times;</span>
            <h2>Carrinho de Compras</h2>
            <div id="carrinhoConteudo"></div>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>
    
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="Js/produtos.js"></script>
</body>
</html>
